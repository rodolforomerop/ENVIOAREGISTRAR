name: Procesar Lotes de Importación Pendientes

on:
  workflow_dispatch:
    inputs:
      batchId:
        description: 'ID del Lote de Importación en Firestore'
        required: true

jobs:
  procesar-lote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Import Processing Script
        env:
          FIREBASE_CREDENTIALS_B64: ${{ secrets.FIREBASE_CREDENTIALS_B64 }}
          BATCH_ID: ${{ github.event.inputs.batchId }}
          REGISTRATION_API_KEY: ${{ secrets.REGISTRATION_API_KEY }}
          HOST_URL: https://registroimeimultibanda.cl
        run: python process_imports.py
