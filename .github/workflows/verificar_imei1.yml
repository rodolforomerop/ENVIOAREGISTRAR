name: Verificador Automatico de IMEI (RIM)

on:
  # Para que puedas seguir ejecutándolo manualmente
  workflow_dispatch:

  # Para ejecutarlo en el horario programado
  schedule:
    # Se ejecuta cada 10 minutos, todos los días.
    - cron: '*/10 * * * *'

jobs:
  verificar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IMEI Check Script
        env:
          FIREBASE_CREDENTIALS_B64: ${{ secrets.FIREBASE_CREDENTIALS_B64 }}
          REGISTRATION_API_KEY: ${{ secrets.REGISTRATION_API_KEY }}
          HOST_URL: https://registroimeimultibanda.cl
        run: python main.py
