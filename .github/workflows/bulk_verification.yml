name: Verificacion Masiva de IMEI desde Firestore

on:
  workflow_dispatch:
    inputs:
      batchId:
        description: 'ID del Lote de Verificaci√≥n en Firestore'
        required: true

jobs:
  verificar-lote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bulk IMEI Verification Script
        env:
          FIREBASE_CREDENTIALS_B64: ${{ secrets.FIREBASE_CREDENTIALS_B64 }}
          BATCH_ID: ${{ github.event.inputs.batchId }}
        run: python bulk_imei_verification.py
