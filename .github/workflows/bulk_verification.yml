name: Verificacion Masiva de IMEI desde Google Sheet

on:
  workflow_dispatch:
    inputs:
      companyId:
        description: 'ID de la Empresa'
        required: true
      spreadsheetUrl:
        description: 'URL de la Hoja de Calculo'
        required: true

jobs:
  verificar-lote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bulk IMEI Verification Script
        env:
          FIREBASE_CREDENTIALS_B64: ${{ secrets.FIREBASE_CREDENTIALS_B64 }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          COMPANY_ID: ${{ github.event.inputs.companyId }}
          SPREADSHEET_URL: ${{ github.event.inputs.spreadsheetUrl }}
        run: python bulk_imei_verification.py
